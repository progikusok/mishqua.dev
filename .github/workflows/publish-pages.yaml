name: Publish Pages

on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies by lockfile
        run: npm clean-install

      - name: Cache application
        uses: actions/cache@v3
        with:
          key: 'application:${{github.sha}}'
          path: ./

  bundle:
    name: Build & Checks
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download cached application
        uses: actions/cache@v3
        with:
          key: 'application:${{github.sha}}'
          path: ./

      - run: npx nx build app --baseHref="https://progikusok.github.io/mishqua.dev/"
      - run: cp ./dist/apps/app/index.html ./dist/apps/app/404.html

      - name: Cache dist app
        uses: actions/cache@v3
        with:
          key: 'pages:${{github.sha}}'
          path: ./dist/apps/app

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - bundle
    steps:
      - name: Download cached pages
        uses: actions/cache@v3
        with:
          key: 'pages:${{github.sha}}'
          path: ./dist/apps/app

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist/apps/app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
